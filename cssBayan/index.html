<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>cssBayan</title>
</head>
<body>
    <div class="container">
        <h1 class="task-title">CssBayan</h1>
        <ul class="accordion">
            <li class="accordion-item">
                <input type="radio" id="first-mem" name="memes" class="accordion-item__input" checked>
                <label for="first-mem" class="content-label">
                    <section class="accordion-header">
                        <p class="accordion-header__text">Without labs</p>
                        <img src="./icons/down-arrow.svg" alt="down-arrrow" class="accordion-header__icon-down">
                    </section>
                    <section class="accordion-content">
                        <img src="./img/without_labs.jpg" alt="without-labs" class="accordion-content__image">
                    </section>
                </label>
            </li>
            <li class="accordion-item">
                <input type="radio" id="second-mem" name="memes" class="accordion-item__input">
                <label for="second-mem" class="content-label">
                    <section class="accordion-header">
                        <p class="accordion-header__text">After exam</p>
                        <img src="./icons/down-arrow.svg" alt="down-arrrow" class="accordion-header__icon-down">
                    </section>
                    <section class="accordion-content">
                        <img src="./img/after_exam.jpg" alt="without-labs" class="accordion-content__image">
                    </section>
                </label>
            </li>
            <li class="accordion-item">
                <input type="radio" id="third-mem" name="memes" class="accordion-item__input">
                <label for="third-mem" class="content-label">
                    <section class="accordion-header">
                        <p class="accordion-header__text">Ð¡haracteristics in studio</p>
                        <img src="./icons/down-arrow.svg" alt="down-arrrow" class="accordion-header__icon-down">
                    </section>
                    <section class="accordion-content">
                        <img src="./img/characteristics.jpg" alt="without-labs" class="accordion-content__image">
                    </section>
                </label>
            </li>
            <li class="accordion-item">
                <input type="radio" id="fourth-mem" name="memes" class="accordion-item__input">
                <label for="fourth-mem" class="content-label">
                    <section class="accordion-header">
                        <p class="accordion-header__text">Iphones</p>
                        <img src="./icons/down-arrow.svg" alt="down-arrrow" class="accordion-header__icon-down">
                    </section>
                    <section class="accordion-content">
                        <img src="./img/iphones.png" alt="without-labs" class="accordion-content__image">
                    </section>
                </label>
            </li>
            <li class="accordion-item">
                <input type="radio" id="fifth-mem" name="memes" class="accordion-item__input">
                <label for="fifth-mem" class="content-label">
                    <section class="accordion-header">
                        <p class="accordion-header__text">Over the plan</p>
                        <img src="./icons/down-arrow.svg" alt="down-arrrow" class="accordion-header__icon-down">
                    </section>
                    <section class="accordion-content">
                        <img src="./img/over_the_plan.jpg" alt="without-labs" class="accordion-content__image">
                    </section>
                </label>
            </li>
            <li class="accordion-item">
                <input type="radio" id="sixth-mem" name="memes" class="accordion-item__input">
                <label for="sixth-mem" class="content-label">
                    <section class="accordion-header">
                        <p class="accordion-header__text">It is hard sleeping</p>
                        <img src="./icons/down-arrow.svg" alt="down-arrrow" class="accordion-header__icon-down">
                    </section>
                    <section class="accordion-content">
                        <img src="./img/more_sleep.jpg" alt="without-labs" class="accordion-content__image">
                    </section>
                </label>
            </li>
        </ul>
    </div>
</body>
</html>
